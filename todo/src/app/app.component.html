<mat-toolbar color="primary" *ngIf="flags.isEnabled('show_toolbar')">

  <mat-toolbar-row *ngIf="flags.isEnabled('zorro')">
    <button nz-button nzGhost nzType="link" class="logo" routerLink="/">Akitao</button>
    <button nz-button nzGhost nzType="link" class="link" *ngIf="auth.loggedIn && flags.isEnabled('use_auth')"
      routerLink="user">Profile</button>
    <button nz-button nzGhost nzType="link" class="link" *ngIf="!auth.loggedIn && flags.isEnabled('use_auth')"
      (click)="auth.login()">Login</button>
    <button nz-button nzGhost nzType="link" class="link" *ngIf="auth.loggedIn && flags.isEnabled('use_auth')"
      (click)="auth.logout()">Logout</button>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="!flags.isEnabled('zorro')">
    <button mat-button class="logo" routerLink="/">Akitao</button>
    <button mat-button *ngIf="auth.loggedIn && flags.isEnabled('use_auth')" routerLink="user">Profile</button>
    <button mat-button *ngIf="!auth.loggedIn && flags.isEnabled('use_auth')" (click)="auth.login()">Login</button>
    <button mat-button *ngIf="auth.loggedIn && flags.isEnabled('use_auth')" (click)="auth.logout()">Logout</button>
  </mat-toolbar-row>

</mat-toolbar>

<router-outlet></router-outlet>
