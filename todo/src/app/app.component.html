<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Akitao</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-progress-bar [mode]="(loading$ | async) ? 'indeterminate' : 'determinate'" mode="indeterminate"></mat-progress-bar>

  <app-input></app-input>
  <app-todos></app-todos>

  <button mat-stroked-button color="primary" (click)="goToSource()">View source on GitHub</button>

</div>
